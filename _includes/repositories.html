<section class="bt">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <h2><a href="https://github.com/chiriboga">Github Repositories</a></h2>
      </div>
    </div>
    <div class="row">
      {% for repo in site.data.repositories %}
      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
        <p><a href="https://github.com/chiriboga/{{repo.link}}"><strong>{{repo.title}}</strong></a><br/>{{repo.description}}</p>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
