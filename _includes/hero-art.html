<!-- begin c-hero -->
<div class="hero">
    <div class="container">
        <div class="row">
            <div class="col col-6 col-t-12 last-item">
                <div class="hero__content">
                    <h1 class="hero__title">{{ site.data.settings.art.header }}</h1>
                    <p class="hero__subtitle">{{ site.data.settings.art.blurb }}</p>
                    <div class="hero__social">
                        <span class="hero__social-title">Find Our Art |</span>
                        <div class="contact">
                            <ul class="contact__list list-reset">
                                <li><a href="https://opensea.io/collection/boga-family" target="_blank" rel="noopener noreferrer"><i class="ion ion-ios-water"></i> OpenSea</a></li>
                                <!-- <li><a href="https://foundation.app/@BoGa" target="_blank" rel="noopener noreferrer"><i class="ion ion-ios-globe"></i> withFND</a></li> -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col col-6 col-t-12">
                <div class="hero__image">
                    <img src="{{site.baseurl}}/images/{{ site.data.settings.art.image }}" alt="">
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end hero -->
