{% assign featured_project = site.data.projects | where: 'featured', 'true' %}
{% for project in featured_project  %}
  <section class="subtron case-study" id="{{ project.title | slugify }}">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h2>Case Study</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-5 col-md-6 col-sm-6 col-xs-12">
            <a href="{{project.url}}" target="_blank"><img class="img-responsive img-rounded" src="/img/{{project.img}}" alt="{{project.title}}"></a>
          </div>
          <div class="col-lg-7 col-md-6 col-sm-6 col-xs-12 bio">
            <a href="{{project.url}}" target="_blank"><h2>{{project.title}}</h2></a>
            <p>{{project.description}}</p>
            {% if project.used %}
              <ul class="list-unstyled">
              {% for used in project.used %}
                <li>{{used.title}}</li>
              {% endfor %}
              </ul>
            {% endif %}
          </div>
        </div>
      </div>
  </section>
{% endfor %}
