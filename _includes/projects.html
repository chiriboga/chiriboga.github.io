<section class="subtron case-study" id="{{ project.title | slugify }}">
<div class="container">
{% assign rows = site.projects.size | divided_by: 2.0 | ceil %}
{% for i in (1..rows) %}
  {% assign offset = forloop.index0 | times: 2 %}
<div class="row">
{% for project in site.projects limit:2 offset:offset %}
  <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 text-center center-block">
    <a href="{{project.url}}"><img class="img-responsive img-rounded" src="/img/{{project.img}}" alt="{{project.title}}"></a>
    <a href="{{project.url}}"><h4>{{project.title}}</h4></a>
    <!-- <p>{{project.description}}</p> -->
  </div>
{% endfor %}
</div>
{% endfor %}
</div>
</section>
